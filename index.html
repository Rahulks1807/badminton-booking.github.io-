<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badminton Court Booking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        
        select, input[type="date"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
            cursor: pointer;
        }
        
        select:focus, input[type="date"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            width: 100%;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .get-schedule-btn {
            background: #5a67d8;
        }
        
        #response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .loading {
            background-color: #e2e3e5;
            color: #495057;
            border: 2px solid #ced4da;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #schedule-container {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
            display: none;
        }

        #schedule-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        #schedule-table th, #schedule-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        #schedule-table th {
            background-color: #f8f9fa;
            font-weight: 600;
        }

        #schedule-table tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè∏ Badminton Court Booking</h1>
            <p>Reserve your spot for the next game!</p>
        </div>
        
        <form id="bookingForm">
            <div class="form-group">
                <label for="name">Select Player</label>
                <select id="name" name="name" required>
                    <option value="">Choose a player...</option>
                    <option value="Shubham">Shubham</option>
                    <option value="Shruti">Shruti</option>
                    <option value="Annar Banar">Annar Banar</option>
                    <option value="Ajgar">Ajgar</option>
                    <option value="BFF">BFF</option>
                    <option value="Rahul">Rahul</option>
                    <option value="Nicky">Nicky</option>
                    <option value="Holiday_Man">Holiday_Man</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="date">Preferred Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            
            <div class="form-group">
                <label for="venue">Venue</label>
                <select id="venue" name="venue" required>
                    <option value="">Select a venue...</option>
                    <option value="Gaur City 1">Gaur City 1</option>
                    <option value="Sedra">Sedra</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="timeSlot">Time Slot</label>
                <select id="timeSlot" name="timeSlot" required>
                    <option value="">Select a time slot...</option>
                    <option value="05:00-06:00">5:00 AM - 6:00 AM</option>
                    <option value="06:00-07:00">6:00 AM - 7:00 AM</option>
                    <option value="07:00-08:00">7:00 AM - 8:00 AM</option>
                    <option value="08:00-09:00">8:00 AM - 9:00 AM</option>
                    <option value="09:00-10:00">9:00 AM - 10:00 AM</option>
                    <option value="10:00-11:00">10:00 AM - 11:00 AM</option>
                    <option value="11:00-12:00">11:00 AM - 12:00 PM</option>
                    <option value="12:00-13:00">12:00 PM - 1:00 PM</option>
                    <option value="13:00-14:00">1:00 PM - 2:00 PM</option>
                    <option value="14:00-15:00">2:00 PM - 3:00 PM</option>
                    <option value="15:00-16:00">3:00 PM - 4:00 PM</option>
                    <option value="16:00-17:00">4:00 PM - 5:00 PM</option>
                    <option value="17:00-18:00">5:00 PM - 6:00 PM</option>
                    <option value="18:00-19:00">6:00 PM - 7:00 PM</option>
                    <option value="19:00-20:00">7:00 PM - 8:00 PM</option>
                    <option value="20:00-21:00">8:00 PM - 9:00 PM</option>
                    <option value="21:00-22:00">9:00 PM - 10:00 PM</option>
                    <option value="22:00-23:00">10:00 PM - 11:00 PM</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="status">Booking Status</label>
                <select id="status" name="status" required>
                    <option value="">Select status...</option>
                    <option value="Booked">Booked</option>
                    <option value="Not Booked">Not Booked</option>
                    <option value="Holiday">Holiday</option>
                    <option value="Pending with Issues">Pending with Issues</option>
                </select>
            </div>
            
            <button type="submit" class="btn submit-btn" id="submitBtn">
                Submit Booking
            </button>
        </form>
        
        <div id="response"></div>

        <button class="btn get-schedule-btn" id="getScheduleBtn">Get Schedule</button>

        <div id="schedule-container">
            <h2 style="text-align: center; margin-bottom: 20px;">Current Schedule</h2>
            <div id="schedule-loader" style="text-align: center;">
                <span class="spinner"></span> Loading Schedule...
            </div>
            <table id="schedule-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Date</th>
                        <th>Venue</th>
                        <th>Time</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="schedule-body">
                    <!-- Schedule data will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const form = document.getElementById("bookingForm");
        const responseDiv = document.getElementById("response");
        const submitBtn = document.getElementById("submitBtn");
        const getScheduleBtn = document.getElementById("getScheduleBtn");
        const scheduleContainer = document.getElementById("schedule-container");
        const scheduleLoader = document.getElementById("schedule-loader");
        const scheduleTable = document.getElementById("schedule-table");
        const scheduleBody = document.getElementById("schedule-body");

        // IMPORTANT: Replace this with your actual Google Apps Script Web App URL
        const GAS_WEB_APP_URL = "https://script.google.com/macros/s/AKfycby4VmDW1mRmyKneYuFapcyBdE68bGl7rFMbpeSytTVz6kkqlg2YR9q8AVQEr1GpKIb5/exec";

        // Set minimum date to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById("date").setAttribute('min', today);

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            if (GAS_WEB_APP_URL === "https://script.google.com/macros/s/AKfycby4VmDW1mRmyKneYuFapcyBdE68bGl7rFMbpeSytTVz6kkqlg2YR9q8AVQEr1GpKIb5/exec") {
                showResponse("Configuration needed: Please add your Google Apps Script URL.", "error");
                return;
            }

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            
            if (!data.name || !data.date || !data.venue || !data.timeSlot || !data.status) {
                showResponse("Please fill out all fields.", "error");
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span>Submitting...';
            showResponse("Processing your booking...", "loading");

            try {
                const response = await fetch(GAS_WEB_APP_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data),
                });
                const result = await response.json();
                if (result.status === "success") {
                    showResponse(`‚úÖ Booking submitted successfully for ${data.name}!`, "success");
                    form.reset();
                } else {
                    throw new Error(result.message || "An unknown error occurred.");
                }
            } catch (error) {
                console.error("Submission Error:", error);
                showResponse(`‚ùå Error: ${error.message}`, "error");
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Submit Booking';
            }
        });

        getScheduleBtn.addEventListener("click", async () => {
            if (GAS_WEB_APP_URL === "https://script.google.com/macros/s/AKfycby4VmDW1mRmyKneYuFapcyBdE68bGl7rFMbpeSytTVz6kkqlg2YR9q8AVQEr1GpKIb5/exec") {
                showResponse("Configuration needed: Please add your Google Apps Script URL.", "error");
                return;
            }
            
            scheduleContainer.style.display = 'block';
            scheduleTable.style.display = 'none';
            scheduleLoader.style.display = 'block';
            getScheduleBtn.disabled = true;

            try {
                const response = await fetch(GAS_WEB_APP_URL);
                const result = await response.json();

                if (result.status === "success") {
                    renderSchedule(result.data);
                    scheduleTable.style.display = 'table';
                } else {
                    throw new Error(result.message || "Failed to fetch schedule.");
                }
            } catch (error) {
                console.error("Fetch Schedule Error:", error);
                scheduleBody.innerHTML = `<tr><td colspan="5" style="text-align:center; color: red;">Error: ${error.message}</td></tr>`;
                scheduleTable.style.display = 'table';
            } finally {
                scheduleLoader.style.display = 'none';
                getScheduleBtn.disabled = false;
            }
        });

        function renderSchedule(data) {
            scheduleBody.innerHTML = ""; // Clear existing data
            if (data.length === 0) {
                scheduleBody.innerHTML = `<tr><td colspan="5" style="text-align:center;">No bookings found.</td></tr>`;
                return;
            }
            data.forEach(booking => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${booking.Name}</td>
                    <td>${new Date(booking.Date).toLocaleDateString()}</td>
                    <td>${booking.Venue}</td>
                    <td>${booking.TimeSlot}</td>
                    <td>${booking.Status}</td>
                `;
                scheduleBody.appendChild(row);
            });
        }

        function showResponse(message, type) {
            responseDiv.textContent = message;
            responseDiv.className = type;
            responseDiv.style.display = 'block';
            
            if (type !== 'loading') {
                setTimeout(() => {
                    if (responseDiv.textContent === message) { // Hide only if message hasn't changed
                        responseDiv.style.display = 'none';
                    }
                }, 5000);
            }
        }
    </script>
</body>
</html>
