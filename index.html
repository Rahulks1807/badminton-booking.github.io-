<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badminton Court Booking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        
        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        input[type="text"]:focus,
        input[type="date"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        #response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .loading {
            background-color: #e2e3e5;
            color: #495057;
            border: 2px solid #ced4da;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè∏ Badminton Court Booking</h1>
            <p>Reserve your spot for the next game!</p>
        </div>
        
        <form id="bookingForm">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>
            
            <div class="form-group">
                <label for="date">Preferred Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                Book Court
            </button>
        </form>
        
        <div id="response"></div>
    </div>

    <script>
        const form = document.getElementById("bookingForm");
        const responseDiv = document.getElementById("response");
        const submitBtn = document.getElementById("submitBtn");

        // Set minimum date to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById("date").setAttribute('min', today);

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const name = document.getElementById("name").value.trim();
            const date = document.getElementById("date").value;

            if (!name || !date) {
                showResponse("Please fill in all fields.", "error");
                return;
            }

            // Replace with your actual Google Apps Script Web App URL
            const GAS_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzepGc-I7BjS-xa7MyRZJKeIcQWxZdxks05_D7y3_fx4Ka-PpzGVnQqLsGN369SAYp2/exec";
            
            // Removed the URL check that was causing the error

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span>Booking...';
            showResponse("Processing your booking...", "loading");

            try {
                console.log('Sending booking data:', { name, date });
                console.log('Using URL:', GAS_WEB_APP_URL);
                
                const response = await fetch(GAS_WEB_APP_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ name, date }),
                });

                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                
                if (response.ok) {
                    const result = await response.text(); // Get as text first
                    console.log('Raw response:', result);
                    
                    try {
                        const jsonResult = JSON.parse(result);
                        console.log('Parsed response:', jsonResult);
                        
                        if (jsonResult.status === 'success') {
                            showResponse(`‚úÖ ${jsonResult.message} ${name} booked for ${formatDate(date)}.`, "success");
                        } else {
                            showResponse(`‚ùå ${jsonResult.message}`, "error");
                        }
                    } catch (parseError) {
                        console.error('JSON parse error:', parseError);
                        showResponse(`‚úÖ Booking submitted successfully! ${name} booked for ${formatDate(date)}.`, "success");
                    }
                } else {
                    const errorText = await response.text();
                    console.error('HTTP Error:', response.status, errorText);
                    showResponse(`‚ùå Booking failed (HTTP ${response.status}). Please try again.`, "error");
                }
                
                form.reset();
                
            } catch (error) {
                console.error("Network Error:", error);
                showResponse(`‚ùå Network error: ${error.message}. Please check your internet connection.`, "error");
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Book Court';
            }
        });

        function showResponse(message, type) {
            responseDiv.textContent = message;
            responseDiv.className = type;
            responseDiv.style.display = 'block';
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    responseDiv.style.display = 'none';
                }, 5000);
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }
    </script>
</body>
</html>
