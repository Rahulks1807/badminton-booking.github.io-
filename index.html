<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badminton Court Booking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        
        select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
            cursor: pointer;
        }
        
        select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        select option {
            padding: 10px;
        }
        
        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        input[type="text"]:focus,
        input[type="date"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        #response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .loading {
            background-color: #e2e3e5;
            color: #495057;
            border: 2px solid #ced4da;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè∏ Badminton Court Booking</h1>
            <p>Reserve your spot for the next game!</p>
        </div>
        
        <form id="bookingForm">
            <div class="form-group">
                <label for="name">Select Player</label>
                <select id="name" name="name" required>
                    <option value="">Choose a player...</option>
                    <option value="Rahul">Rahul</option>
                    <option value="Priya">Priya</option>
                    <option value="Amit">Amit</option>
                    <option value="Sneha">Sneha</option>
                    <option value="Vikram">Vikram</option>
                    <option value="Anita">Anita</option>
                    <option value="Rohit">Rohit</option>
                    <option value="Kavya">Kavya</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="date">Preferred Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            
            <div class="form-group">
                <label for="timeSlot">Time Slot</label>
                <select id="timeSlot" name="timeSlot" required>
                    <option value="">Select a time slot...</option>
                    <option value="05:00-06:00">5:00 AM - 6:00 AM</option>
                    <option value="06:00-07:00">6:00 AM - 7:00 AM</option>
                    <option value="07:00-08:00">7:00 AM - 8:00 AM</option>
                    <option value="08:00-09:00">8:00 AM - 9:00 AM</option>
                    <option value="09:00-10:00">9:00 AM - 10:00 AM</option>
                    <option value="10:00-11:00">10:00 AM - 11:00 AM</option>
                    <option value="11:00-12:00">11:00 AM - 12:00 PM</option>
                    <option value="12:00-13:00">12:00 PM - 1:00 PM</option>
                    <option value="13:00-14:00">1:00 PM - 2:00 PM</option>
                    <option value="14:00-15:00">2:00 PM - 3:00 PM</option>
                    <option value="15:00-16:00">3:00 PM - 4:00 PM</option>
                    <option value="16:00-17:00">4:00 PM - 5:00 PM</option>
                    <option value="17:00-18:00">5:00 PM - 6:00 PM</option>
                    <option value="18:00-19:00">6:00 PM - 7:00 PM</option>
                    <option value="19:00-20:00">7:00 PM - 8:00 PM</option>
                    <option value="20:00-21:00">8:00 PM - 9:00 PM</option>
                    <option value="21:00-22:00">9:00 PM - 10:00 PM</option>
                    <option value="22:00-23:00">10:00 PM - 11:00 PM</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="status">Booking Status</label>
                <select id="status" name="status" required>
                    <option value="">Select status...</option>
                    <option value="Booked">Booked</option>
                    <option value="Not Booked">Not Booked</option>
                    <option value="Pending with Issues">Pending with Issues</option>
                </select>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                Submit Booking
            </button>
        </form>
        
        <div id="response"></div>
    </div>

    <script>
        const form = document.getElementById("bookingForm");
        const responseDiv = document.getElementById("response");
        const submitBtn = document.getElementById("submitBtn");

        // Set minimum date to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById("date").setAttribute('min', today);

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const name = document.getElementById("name").value;
            const date = document.getElementById("date").value;
            const timeSlot = document.getElementById("timeSlot").value;
            const status = document.getElementById("status").value;

            if (!name || !date || !timeSlot || !status) {
                showResponse("Please select a player, date, time slot, and status.", "error");
                return;
            }

            // ‚ö†Ô∏è CRITICAL: Replace this with your ACTUAL Google Apps Script Web App URL
            // Example: "https://script.google.com/macros/s/AKfycbzXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX/exec"
            const GAS_WEB_APP_URL = "https://script.google.com/macros/s/AKfycby_zLwJ6VNYrkTKCeybOdgz8ZoTGyDIJ2-GkKtoqn9BB_1e1lRK32B8BM1tsFOJeVy2/exec";
            
            // Check if URL is still placeholder
            if (GAS_WEB_APP_URL === "https://script.google.com/macros/s/AKfycby_zLwJ6VNYrkTKCeybOdgz8ZoTGyDIJ2-GkKtoqn9BB_1e1lRK32B8BM1tsFOJeVy2/exec" || GAS_WEB_APP_URL.includes("https://script.google.com/macros/s/AKfycby_zLwJ6VNYrkTKCeybOdgz8ZoTGyDIJ2-GkKtoqn9BB_1e1lRK32B8BM1tsFOJeVy2/exec")) {
                showResponse("‚ùå Please update the Google Apps Script URL in the code before testing.", "error");
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Submit Booking';
                return;
            }
            
            // Removed the URL check that was causing the error

            // Show loading state
            submitBtn.disabled = true;
                            submitBtn.innerHTML = '<span class="spinner"></span>Booking...';
            showResponse("Processing your booking...", "loading");

            try {
                console.log('Sending booking data:', { name, date, timeSlot, status });
                console.log('Using URL:', GAS_WEB_APP_URL);
                
                // For GitHub Pages, we need to use no-cors mode
                await fetch(GAS_WEB_APP_URL, {
                    method: "POST",
                    mode: "no-cors", // Required for GitHub Pages to Google Apps Script
                    headers: {
                        "Content-Type": "text/plain", // Change to text/plain for no-cors
                    },
                    body: JSON.stringify({ name, date, timeSlot, status }),
                });

                // With no-cors, we can't read the response, so we assume success
                console.log('Request sent successfully');
                showResponse(`‚úÖ Booking submitted! ${name} - ${status} for ${formatDate(date)} at ${timeSlot}.`, "success");
                form.reset();
                
            } catch (error) {
                console.error("Network Error:", error);
                showResponse(`‚ùå Network error: ${error.message}. Please check your internet connection and try again.`, "error");
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Submit Booking';
            }
        });

        function showResponse(message, type) {
            responseDiv.textContent = message;
            responseDiv.className = type;
            responseDiv.style.display = 'block';
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    responseDiv.style.display = 'none';
                }, 5000);
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }
    </script>
</body>
</html>
